<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="style/styles-tienda.css" rel="stylesheet"/>
</head>
<body class="bg-white">
    <!-- Navbar -->
    <header class="bg-yellow-500 sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap p-5 md:flex-row">
            <a href="http://127.0.0.1:5500/gym.html" class="flex title-font font-medium items-center mb-4 md:mb-0">
                <img src="img/logos-icons/logo-moldesa-negro.png" alt="Estímulo 21" class="w-24" />
              
            </a>
            <nav>
                <a href="http://127.0.0.1:5500/gym.html" class="fixed bottom-4 right-4 transition duration-200 z-50">
                    <button class="inline-flex items-center bg-green-600 font-bold border-0 py-1 px-2 focus:outline-none hover:bg-green-500 hover:text-[#ffffff] rounded text-base mt-4 md:mt-0">
                        <span class="ml-2 text-white ">VOLVER AL INICIO</span>&nbsp;
                    </button>
                </a>
            </nav>
        </div>
    </header>

    <!-- Carrito de compras icono -->
    <div class="fixed top-4 right-4 z-50">
        <div id="cart-icon" class="relative cursor-pointer">
            <i class="fas fa-shopping-cart text-2xl text-white"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5">0</span>
        </div>
    </div>

     <!-- Loading overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="p-6 rounded-lg shadow-lg text-center">
            <div class="loading mx-auto mb-3"></div>
          
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div class="container mx-auto px-4 py-8">
        <!-- Productos -->
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Productos se cargarán dinámicamente -->
        </div>

        <!-- Carrito Modal (Pantalla Completa en Móviles) -->
        <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
            <div class="bg-white w-full md:w-[600px] h-full md:h-[90vh] md:rounded-lg md:mx-auto md:my-8 overflow-hidden flex flex-col">
                <!-- Encabezado del Carrito -->
                <div class="text-black p-4 flex justify-between items-center">
                    <h2 class="text-xl font-bold">Tu Carrito</h2>
                    <button id="close-cart" class="text-2xl text-black">&times;</button>
                </div>

                <!-- Contenedor de Productos del Carrito -->
                <div id="cart-items" class="cart-items-scroll flex-grow overflow-y-auto p-4 space-y-4">
                    <!-- Los productos se agregarán aquí dinámicamente -->
                </div>

                <!-- Sección de Cupón de Descuento -->
                <div class="p-4 border-t">
                    <div class="flex space-x-2">
                        <input 
                            type="text" 
                            id="coupon-input" 
                            placeholder="Código de descuento" 
                            class="flex-grow px-3 py-2 border rounded"
                        >
                        <button 
                            id="apply-coupon" 
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                        >
                            Aplicar
                        </button>
                    </div>
                    <p id="coupon-message" class="mt-2 text-sm text-gray-600"></p>
                </div>

                <!-- Resumen de Compra -->
                <div class="bg-gray-100 p-4 border-t">
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Descuento</span>
                        <span id="cart-discount">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Envío</span>
                        <span>$5.99</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg">
                        <span>Total</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button id="checkout-btn" class="w-full bg-green-500 text-white py-3 rounded mt-4 hover:bg-green-600 transition">
                        Enviar a WhatsApp
                    </button>
                </div>
            </div>
        </div>

        <!-- Lightbox Modal -->
        <div id="lightbox-modal" class="lightbox">
            <span class="close-lightbox">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-900 pt-4 sm:pt-10 lg:pt-12">
        <!-- Footer content remains the same -->
        <footer class="mx-auto max-w-screen-2xl px-4 md:px-8">
            <div class="mb-16 grid grid-cols-2 gap-12  pt-10 md:grid-cols-4 lg:grid-cols-6 lg:gap-8 lg:pt-12">
                <div class="col-span-full lg:col-span-2">
                    <!-- logo - start -->
                    <div class="mb-4 lg:-mt-2">
                        <a href="http://127.0.0.1:5500/gym.html">
                            <img src="img/logos-icons/logo-moldesa-negro.png" alt="Estímulo 21" class="w-20" alt="Lirena SPA &amp; Wellness Center Logo" />  
                            <span class="ml-3 text-xl text-gray-300 font-bold">Moldes S.R.L</span> 
                        </a>
                    </div>
                    <!-- logo - end -->
                
                    <p class="mb-6 text-gray-300 sm:pr-8">
                        Breve texto descripción,<br> colocar texto breve de descripción.
                    </p>

                    <!-- social - start -->
                    <div class="flex gap-4">
                        <a href="#" target="_blank" class="text-gray-400 transition duration-100 hover:text-gray-500 active:text-gray-600">
                            <img src="img/facebook.png" alt="">
                        </a>

                        <a href="#" target="_blank" class="text-gray-400 transition duration-100 hover:text-gray-500 active:text-gray-600">
                            <img src="img/icon-instagram.png" alt="">
                        </a>
                    </div>
                    <!-- social - end -->
                </div>

                <!-- nav - start -->
                <div>
                    <span class="mb-4 font-bold uppercase tracking-widest text-gray-200">Legal</span>
                    <nav class="flex flex-col gap-4">
                        <div>
                            <a href="#" class="text-gray-400 transition duration-100 hover:text-indigo-500 active:text-indigo-600">Terminos y Servicios</a>
                        </div>
                        <div>
                            <a href="#" class="text-gray-400 transition duration-100 hover:text-indigo-500 active:text-indigo-600">Politica de Privacidad</a>
                        </div>
                        <div>
                            <a href="#" class="text-gray-400 transition duration-100 hover:text-indigo-500 active:text-indigo-600">Créditos</a>
                        </div>
                        <div>
                            <a href="#" class="text-gray-400 transition duration-100 hover:text-indigo-500 active:text-indigo-600">Cookeis</a>
                        </div>
                    </nav>
                </div>
                <!-- nav - end -->

                <!-- nav - start -->
                <div>
                    <span class="mb-4 font-bold uppercase tracking-widest text-gray-200">Medios de Pago</span>
                    <nav class="flex flex-col gap-4">
                        <img src="img/medios-de-pagos/MP.png" alt="pagos">
                    </nav>
                </div>
                <!-- nav - end -->
            </div>

            <div class=" py-8 text-center text-sm text-gray-400">© 2025 Sport & Gym - Diseño por: <i>seremprende.lat</i></div>
        </footer>
    </div>

<!-- Asegúrate de cargar los scripts en el orden correcto -->
<script src="script/google-sheet.js"></script>
<script src="script/shopping-card.js"></script>
<script src="script/lightbox.js"></script>
   
</body>
</html>
